<div class="links">
  <div class="link" 
      ng-repeat="link in links | orderBy:'created_at'">
    <img src="/redirect_icon.png">
    <div class="info">
      <div class="visits">
        <span class="count">{{ link.visits }}</span>Visits
      </div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>         
      <a href="http://localhost:3000/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>       
    </div>
  </div>
</div>
